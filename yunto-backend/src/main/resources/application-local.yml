# 应用服务 WEB 访问端口
server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: yunto-backend
    # 数据设置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yunto
    username: root
    password: root
  # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的字段
      logic-delete-value: 1 # 逻辑已删除
      logic-not-delete-value: 0 # 逻辑未删除

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档_v1
    version: v1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.xulei.yuntobackend.controller

